<!-- Modal global -->
<div id="modalProducto" class="modal">
  <div class="modal-contenido">
    <span class="cerrar" onclick="cerrarModal()">&times;</span>
    <div class="modal-body">
      <img id="modalImagen" src="" alt="Producto">
      <div class="modal-texto">
        <h2 id="modalTitulo"></h2>
        <p id="modalPrecio"></p>
        <p id="modalDescripcion"></p>
        <button class="btn-carrito" id="btnAgregarModal">Agregar al carrito â†’</button>
      </div>
    </div>
  </div>
</div>

<script>
let productoActual = {}; // Guardar producto temporalmente

function abrirModal(nombre, precio, descripcion, imagen) {
  productoActual = { title: nombre, price: precio, description: descripcion, image: imagen };

  document.getElementById("modalTitulo").innerText = nombre;
  document.getElementById("modalPrecio").innerText = "Precio: $" + precio;
  document.getElementById("modalDescripcion").innerText = descripcion;
  document.getElementById("modalImagen").src = imagen;
  document.getElementById("modalProducto").style.display = "block";
}

function cerrarModal() {
  document.getElementById("modalProducto").style.display = "none";
}

// ðŸ”¹ Agregar al carrito
document.getElementById("btnAgregarModal").addEventListener("click", () => {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push(productoActual);
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(productoActual.title + " agregado al carrito âœ…");
  cerrarModal();
});

// ðŸ”¹ Cerrar modal si se hace clic en el fondo
window.onclick = function(event) {
  let modal = document.getElementById("modalProducto");
  if (event.target === modal) { modal.style.display = "none"; }
}
</script>
